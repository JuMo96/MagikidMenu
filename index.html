<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Schedules</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Optional: Bootstrap for base styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    /* Company colors gradient: Black, Blue, and White */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #000000, #007BFF, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Section headers */
    .section-header {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    /* Flex container for cards; items arranged left-to-right and centered */
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }
    /* Each card is a fixed 200x200 square */
    .class-card {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      position: relative;
    }
    /* Overlay for card text */
    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8px;
      transition: background 0.3s ease;
    }
    .card-content h3 {
      margin: 0 0 8px;
      font-size: 1.5em;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .card-content p {
      margin: 4px 0;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
    .class-card:hover .card-content {
      background: rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>
  <!-- Ongoing Classes Section -->
  <div id="ongoing-section">
    <h2 class="section-header">Ongoing Classes</h2>
    <div id="ongoing-container" class="grid-container"></div>
  </div>
  <!-- Upcoming Classes Section -->
  <div id="upcoming-section">
    <h2 class="section-header">Upcoming Classes</h2>
    <div id="upcoming-container" class="grid-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
