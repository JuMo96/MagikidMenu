<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Schedules</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 40px;
      color: #343a40;
    }
    #data-table {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    /* Fixed table layout to control column widths */
    table {
      table-layout: fixed;
      width: 100%;
    }
    table th, table td {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    /* Style for classes that have ended */
    .ended {
      text-decoration: line-through;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Class Schedules</h1>
    <div id="data-table" class="table-responsive"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
