<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Live Class Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --map-width: 45%; /* Adjust this to control how wide the map is */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f8;
      color: #222;
    }

    h2.section-header {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #007BFF;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px 40px;
    }

    /* Left: Scaled map wrapper */
    #lab-map-wrapper {
      width: var(--map-width);
      transform-origin: top left;
      overflow: hidden;
    }

    #lab-map {
      position: relative;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .map-image {
      width: 100%;
      height: auto;
      display: block;
    }

    #class-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .class-label {
      position: absolute;
      min-width: 120px;
      min-height: 60px;
      padding: 10px;
      background: rgba(0, 123, 255, 0.9);
      color: white;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      pointer-events: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
    }

    .class-label strong {
      display: block;
      font-size: 16px;
    }

    /* Right: Upcoming class panel */
    #upcoming-container {
      flex: 1;
      max-width: 500px;
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      height: 85vh;
    }

    .upcoming-card {
      background: #007BFF;
      color: white;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .upcoming-card strong {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2 class="section-header">Live Lab Class Map</h2>

  <div id="main-container">
    <!-- Left: Map and overlay -->
    <div id="lab-map-wrapper">
      <div id="lab-map">
        <img src="floorplan.png" alt="Lab Layout Map" class="map-image" />
        <div id="class-overlay"></div>
      </div>
    </div>

    <!-- Right: Upcoming classes list -->
    <div id="upcoming-container">
      <h3>Upcoming Classes<br><small>(2+ hours from now)</small></h3>
      <div id="upcoming-list"></div>
    </div>
  </div>

  <div class="footer-note">Live classes appear on the map. Classes starting in 2+ hours are listed on the right.</div>

  <script src="script.js"></script>
</body>
</html>
