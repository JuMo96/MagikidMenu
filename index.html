<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Live Class Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f0f4f8;
      color: #222;
    }

    h2.section-header {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #007BFF;
    }

    #lab-map {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .map-image {
      width: 100%;
      height: auto;
      display: block;
    }

    #class-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .class-label {
      position: absolute;
      width: 180px;
      max-width: 180px;
      padding: 10px;
      background: rgba(0, 123, 255, 0.9);
      color: white;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      pointer-events: auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .class-label:hover {
      background: rgba(0, 123, 255, 1);
      cursor: pointer;
    }

    .class-label strong {
      display: block;
      font-size: 16px;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2 class="section-header">Live Lab Class Map</h2>

  <div id="lab-map">
    <img src="floorplan.png" alt="Lab Layout Map" class="map-image" />
    <div id="class-overlay"></div>
  </div>

  <div class="footer-note">Ongoing classes are displayed at their classroom locations.</div>

  <script src="script.js"></script>
</body>
</html>
